<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 연산자</title>
    <link rel="stylesheet" href="../css/03_연산자.css">
</head>
<body>
    <h2>연산자(Operator)</h2>
    
    <h3>산술 연산자</h3>
    <pre>
    +, -, *, /, ^, %, ...
    </pre>

    <div class="calculator">
        <div class="row">
            <label for="input1">첫 번째 값 : </label>
            <input type="number" id="input1">
        </div>

        <div class="row">
            <label for="input2">두 번째 값 : </label>
            <input type="number" id="input2">
        </div>

        <div class="row btn-row">

            <!-- 버튼 클릭 시 plusFn() 함수 호출(실행) -->
            <button onclick="plusFn()">+</button>
            <button onclick="minusFn()">-</button>
            <button onclick="multiFn()">*</button>
            <button onclick="divFn()">/</button>
            <button onclick="modFn()">%</button>
        </div>

        <div class="row">
            <h2>결과 : <span id="calResult"></span></h2>
        </div>
    </div>

    <hr>

    <h3>(응용) 입력 받은 수 3개 더한 값 출력하기</h3>

    <div class="three">
        첫 값 : <input type="number" id="num1">
        둘 값 : <input type="number" id="num2">
        셋 값 : <input type="number" id="num3"> <br>
        <button onclick="ppplusFn()">3개 더해준다 이거 누르면 눌러봐라</button> <br>
        <h3>짜잔 ~ :<span id="threeResult"></span></h3>
    </div>

    <hr>

    <h3>증가/감소 연산자(++, --)</h3>
    <pre>
    - 1씩 값을 증가/감소 시키는 연산자
    - 합쳐서 증감 연산자라고 함
    
    * 전위 연산 (먼저 1 증/감)    ->  ++변수명
    * 후위 연산 (나중에 1 증/감)  ->  변수명++
    </pre>

    <div>
        <button onclick="decrease()">1 감소</button>
        <span id="result2">0</span>
        <button onclick="increase()">1 증가</button>
    </div>
    <br>

    <button id="check1" onclick="check1()">확인하기</button>

    <script src="../js/03_연산자.js"></script>
</body>
</html>
