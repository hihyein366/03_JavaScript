<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 stopwatch</title>
    <link rel="stylesheet" href="../css/23_스톱워치.css">
</head>
<body>
    <main>
        <h2>STOP WATCH</h2>

        <!-- 시계(분:초.00) -->
        <div id="display">
            <span>00</span> <!-- 분 -->
            :
            <span>00</span> <!-- 초 -->
            .
            <span>00</span> <!-- 1/100 초 -->
        </div>

        <div class="btn-container">
            <button id="startBtn">START</button> <!-- 시작/일시정지 -->
            <button id="recordBtn">RECORD</button> <!-- 기록 -->
            <button id="resetBtn">RESET</button> <!-- 초기화 -->
        </div>

        <ul id="recordContainer">
            <!-- recordBtn 클릭 시 
            li 요소 생성, li 내용으로 #display 시간 대입,
        #recordContainer 첫 자식으로 li 추가 -->
        </ul>

    </main>




    <script src="../js/23_스톱워치.js"></script>
</body>
</html>
